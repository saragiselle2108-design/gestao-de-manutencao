<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGM-IF | Início</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <header class="header">
        <img src="IFPB.png" alt="Logotipo Instito Federal da Paraíba" class="login-logo">
        <h1>Sistema de Gestão de Manutenção de Equipamentos</h1>
        <p>SIGM-IF - Instituto Federal</p>
    </header>

    <main class="content-container">
        <h2>Atalhos Principais - ADMINISTRADOR </h2>
        
        <div class="atalhos-container">
            <button class="atalho-card" onclick="window.location.href='equipamentos.html'">
                <h3>Equipamentos</h3>
                <p>Registro de equipamentos para manuntenção</p>
            </button>

            <button class="atalho-card" onclick="window.location.href='clientes.html'">
                <h3>Clientes</h3>
                <p>Registro de clientes</p>
            </button>

            <button class="atalho-card" onclick="window.location.href='componentes.html'">
                <h3>Componentes</h3>
                <p>Gerenciar estoque de peças. </p>
            </button>
            
            <button class="atalho-card" onclick="window.location.href='membros.html'">
                <h3>Membros</h3>
                <p>Cadastrar e gerenciar a equipe de manutenção</p>
            </button>

            <button class="atalho-card" onclick="window.location.href='relatorios.html'">
                <h3>Gerar Relatórios</h3>
                <p>Criar relatórios de movimentação e custos operacionais</p>
            </button>
        </div>
        <div class="action-buttons">
            <button class="btn-acao" onclick="window.location.href='index.html'">Voltar a tela de login</button>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2025 Equipe SIGM-IF</p>
    </footer>
</body>

</html>
