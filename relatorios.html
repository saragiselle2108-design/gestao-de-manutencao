<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGM-IF | Relatórios</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <header class="header">
        <img src="IFPB.png" alt="Logotipo Instito Federal da Paraíba" class="login-logo">
        <h1>Sistema de Gestão de Manutenção de Equipamentos</h1>
        <p>SIGM-IF - Geração de Relatórios</p>
    </header>

    <main class="content-container">
        <h2>Opções de Relatórios</h2>
        
        <div class="atalhos-container" style="grid-template-columns: repeat(3, 1fr);">
            <button class="atalho-card">
                <h3>Equipamentos consertados</h3>
            </button>
            <button class="atalho-card">
                <h3>Componentes para compra</h3>
            </button>
            <button class="atalho-card">
                <h3>Custo operacional</h3>
            </button>
            <button class="atalho-card">
                <h3>Equipamentos em conserto</h3>
            </button>
            <button class="atalho-card">
                <h3>Equipamentos que mais quebram</h3>
            </button>
            <button class="atalho-card">
                <h3>Estado final do equipamento</h3>
            </button>
        </div>

        <div class="action-buttons">
            <button class="btn-acao" onclick="window.location.href='telaInicialADMIN.html'">Voltar</button>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2025 Equipe SIGM-IF</p>
    </footer>
</body>
</html>
