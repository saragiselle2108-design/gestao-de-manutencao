<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGM-IF | Início</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <header class="header">
        <img src="IFPB.png" alt="Logotipo Instito Federal da Paraíba" class="login-logo">
        <h1>Sistema de Gestão de Manutenção de Equipamentos</h1>
        <p>SIGM-IF - Instituto Federal</p>
    </header>

    <main class="content-container">
        <h2>Atalhos Principais</h2>
        
        <div class="atalhos-container">
            <button class="atalho-card" onclick="window.location.href='equipamentos.html'">
                <h3>Equipamentos</h3>
                <p>Registrar entrada, status e detalhes iniciais do equipamento.</p>
            </button>

            <button class="atalho-card" onclick="window.location.href='clientes.html'">
                <h3>Clientes</h3>
                <p>Manter informações atualizadas de clientes (Aluno/Professor/Funcionário).</p>
            </button>

            <button class="atalho-card" onclick="window.location.href='componentes.html'">
                <h3>Componentes</h3>
                <p>Gerenciar estoque e movimentação de peças. </p>
            </button>

        <div class="action-buttons">
            <button class="btn-acao" onclick="window.location.href='index.html'">Voltar a tela de login</button>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2025 Equipe SIGM-IF</p>
    </footer>
</body>

</html>
